<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color Table</title>
</head>
<body>
	<table border="1">
		<caption><h2>COLOR TABLE</h2></caption>
		<thead>
			<tr>
				<th>Hex Code</th>
				<th>Color Name</th>				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td align="left" style="background-color:#ffebcd">#ffebcd</td>
				<td align="left" style="background-color:BlanchedAlmond">BlanchedAlmond</td>				
			</tr>
			<tr>
				<td align="left" style="background-color:#5f9ea0">#5f9ea0</td>
				<td align="left" style="background-color:CadetBlue">CadetBlue</td>				
			</tr>
			<tr>
				<td align="left" style="background-color:#deb887">#deb887</td>
				<td align="left" style="background-color:BurlyWood">BurlyWood</td>				
			</tr>
			<tr>
				<td align="left" style="background-color:#556b2f">#556b2f</td>
				<td align="left" style="background-color:DarkOliveGreen">DarkOliveGreen</td>			
			</tr>
			<tr>
				<td align="left" style="background-color:#ff69b4">#ff69b4</td>
				<td align="left" style="background-color:HotPink">HotPink</td>				
			</tr>
			<tr>
				<td align="left" style="background-color:#ffefd5">#ffefd5</td>
				<td align="left" style="background-color:Papayawhip">Papayawhip</td>				
			</tr>
		</tbody>		
	</table>
</body>
</html>
